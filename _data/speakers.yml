ryan-levick:
  name: Ryan Levick
  thumbnailUrl: ryan-levick.jpg
  featured: true
  links:
    - icon: github
      link: https://github.com/rylev
    - icon: twitter
      link: https://twitter.com/ryan_levick
  desc: |
    Ryan is a Cloud Developer Advocate at Microsoft focusing full time on Rust, advocating for Rust and the Rust community inside and out of Microsoft.
    Ryan spends his days working closely with teams inside of Microsoft to see how they can best serve the needs of the Rust community.
    Ryan is excited to be back at RustFest after speaking at RustFest Rome and acting as the first RustFest MC in Berlin.

sebastian-fernandez:
  name: Sebastian Fernandez
  thumbnailUrl: sebastian-fernandez.jpg
  featured: true
  desc: |
    Sebastian is a Security Engineer at Microsoft Security Response Center (MSRC) Vulnerabilities & Mitigations team.
    There, he spends his time tackling the problem of memory safety at scale and working
    with research and engineering teams to adopt safer development practices including Rust.
    Previously, Sebastian has written dozens of exploits abusing memory corruption vulnerabilities
    in client side software and generating research to improve the exploits stability.

claudia-saxer:
  name: Claudia Saxer
  thumbnailUrl: claudia-saxer.jpg
  desc: |
    Claudia Saxer is a Swiss software engineer with over 9 years of experience in object-oriented programming in C# and TypeScript.
    She is working for Zühlke one of the largest engineering companies of Switzerland.

tyler-mandry:
  name: Tyler Mandry
  thumbnailUrl: tyler-mandry.png
  links:
    - icon: github
      link: https://github.com/tmandry
    - icon: twitter
      link: https://twitter.com/tmandry
  desc: |
    Tyler is part of the Fuchsia team at Google, where async/await is extensively used.
    He contributed a number of optimizations targeting async/await and generators in the Rust compiler, along with other work.

malte-sandstede:
  name: Malte Sandstede
  thumbnailUrl: malte-sandstede.png
  links:
    - icon: github
      link: https://github.com/li1
    - icon: twitter
      link: https://twitter.com/maltesandstede
  desc: |
    Malte is interested in data-centric functional and relational programming.
    His aim is to create simple and effective programs — to unveil technology's inherent beauty.
    Currently, he writes his Master's thesis on online analysis of distributed dataflows with differential computation at ETH Zurich and TU Munich.
    In his software consulting firm Clockworks,
    he uses the same tech stack to explore novel stream processing paradigms.
    And, of course, all implementation is done in Rust!

david-bach:
  name: David Bach
  thumbnailUrl: david-bach.jpg
  links:
    - icon: github
      link: https://github.com/eoxxs
    - icon: twitter
      link: https://twitter.com/bachdavi
  desc: |
     David is a graduate physics student at ETH Zürich conducting research in complex networks, functional-relational programming and databases.
     Professional he is part of a small software consultancy, Clockworks, specialized in distributed stream processing and data-intensive applications.
     Rust is his first choice for both
     and has reliably proven itself as the perfect systems programming language to tackle problems in stream processing, database research, and concurrency.

